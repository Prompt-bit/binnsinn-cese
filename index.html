<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BinnSinn Cese</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .video-container {
      position: relative;
      width: 300px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      background: black;
      transition: all 0.3s ease;
    }

    video {
      width: 100%;
      display: block;
    }

    .stats {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
      transition: opacity 0.3s ease;
    }

    .controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .controls button {
      background: #1e90ff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .controls button:hover {
      background: #1c7ed6;
    }

    .fullscreen video:fullscreen + .controls {
      opacity: 1;
      pointer-events: auto;
    }

    .fullscreen video:fullscreen ~ .stats {
      opacity: 0;
    }

    .fullscreen video:-webkit-full-screen + .controls,
    .fullscreen video:-webkit-full-screen ~ .stats {
      opacity: 1;
      pointer-events: auto;
    }

    /* iPad fix for fullscreen */
    video:fullscreen,
    video:-webkit-full-screen {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>BinnSinn Cese</h1>
  <div class="video-container fullscreen">
    <video id="video" src="MetaMan Monaton.mp4" poster="thumbnail.png"></video>
    <div class="controls" id="controls">
      <button id="playPause">‚ñ∂Ô∏è Play</button>
      <button id="fsToggle">‚õ∂ Fullscreen</button>
    </div>
    <div class="stats" id="stats">üé¨ Directed by Prompt | üé® Artwork by Prime | üéûÔ∏è BinnSinn Studios</div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playPause = document.getElementById('playPause');
    const fsToggle = document.getElementById('fsToggle');
    const controls = document.getElementById('controls');

    playPause.onclick = () => {
      if (video.paused) {
        video.play();
        playPause.textContent = '‚è∏Ô∏è Pause';
      } else {
        video.pause();
        playPause.textContent = '‚ñ∂Ô∏è Play';
      }
    };

    fsToggle.onclick = () => {
      if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        if (video.requestFullscreen) video.requestFullscreen();
        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      }
    };

    video.onfullscreenchange = video.onwebkitfullscreenchange = () => {
      // Show or hide controls when entering/exiting fullscreen
      const isFull = !!(document.fullscreenElement || document.webkitFullscreenElement);
      controls.style.opacity = isFull ? '1' : '0';
    };
  </script>
</body>
</html>
