<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>BinnSinn Cese</title>
<style>
  body {
    margin: 0;
    background: #121212;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }

  h1 {
    margin-bottom: 20px;
  }

  .video-container {
    margin: 0 auto 12px;
    border-radius: 12px;
    overflow: hidden;
    background: black;
    box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    transition: width 0.3s ease, height 0.3s ease;
    width: 300px;
    height: 169px;
    position: relative;
  }

  .video-container.theater {
    width: 80vw;
    max-width: 900px;
    height: calc(80vw * 9 / 16);
    max-height: 506px;
  }

  .video-container:fullscreen,
  .video-container:-webkit-full-screen {
    width: 100vw !important;
    height: 100vh !important;
  }

  .video-container video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    cursor: pointer;
  }

  .controls {
    position: absolute;
    bottom: 12px;
    left: 12px;
    right: 12px;
    display: flex;
    justify-content: space-between;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  .video-container:fullscreen .controls,
  .video-container:-webkit-full-screen .controls {
    opacity: 1;
    pointer-events: auto;
  }

  .controls button {
    background: #1e90ff;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }

  .controls button:hover {
    background: #2563eb;
  }

  .stats {
    max-width: 900px;
    margin: 0 auto 30px;
    font-size: 1rem;
    color: #bbb;
    opacity: 0;
    height: 0;
    overflow: hidden;
    transition: opacity 0.3s ease, height 0.3s ease;
  }

  .show-stats {
    opacity: 1;
    height: auto;
  }
</style>
</head>
<body>

  <h1>BinnSinn Cese</h1>

  <div class="video-container" id="player">
    <video id="myVideo" src="MetaMan Monaton.mp4" poster="thumbnail.png"></video>
    <div class="controls">
      <button id="playPause">Play</button>
      <button id="fsToggle">Fullscreen</button>
      <button id="theaterToggle">Theater Mode</button>
    </div>
  </div>

  <div class="stats" id="stats">
    üé¨ Directed by Prompt | üé® Artwork by Prime | üéûÔ∏è BinnSinn Studios | Released 2025
  </div>

<script>
  const video = document.getElementById('myVideo');
  const player = document.getElementById('player');
  const playPauseBtn = document.getElementById('playPause');
  const fsToggleBtn = document.getElementById('fsToggle');
  const theaterToggleBtn = document.getElementById('theaterToggle');
  const stats = document.getElementById('stats');

  // Play/pause toggle for button
  playPauseBtn.onclick = () => {
    if (video.paused) {
      video.play();
      playPauseBtn.textContent = 'Pause';
    } else {
      video.pause();
      playPauseBtn.textContent = 'Play';
    }
  };

  // Play/pause toggle on video tap/click
  video.onclick = () => {
    if (video.paused) {
      video.play();
      playPauseBtn.textContent = 'Pause';
    } else {
      video.pause();
      playPauseBtn.textContent = 'Play';
    }
  };

  // Fullscreen toggle on container
  fsToggleBtn.onclick = () => {
    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
      if (player.requestFullscreen) player.requestFullscreen();
      else if (player.webkitRequestFullscreen) player.webkitRequestFullscreen();
    } else {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
    }
  };

  // Theater mode toggle
  theaterToggleBtn.onclick = () => {
    player.classList.toggle('theater');
    if (player.classList.contains('theater')) {
      stats.classList.add('show-stats');
    } else {
      stats.classList.remove('show-stats');
    }
  };

  // Hide/show stats on fullscreen enter/exit
  document.addEventListener('fullscreenchange', () => {
    const isFs = !!document.fullscreenElement;
    if (isFs) {
      stats.classList.remove('show-stats');
    } else if (player.classList.contains('theater')) {
      stats.classList.add('show-stats');
    }
  });

  document.addEventListener('webkitfullscreenchange', () => {
    const isFs = !!document.webkitFullscreenElement;
    if (isFs) {
      stats.classList.remove('show-stats');
    } else if (player.classList.contains('theater')) {
      stats.classList.add('show-stats');
    }
  });
</script>

</body>
</html>
