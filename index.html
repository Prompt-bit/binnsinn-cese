<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BinnSinn Cese</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0b0f19;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px;
    }

    h1 {
      margin-bottom: 32px;
      font-size: 2.2rem;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 720px;
      border-radius: 12px;
      overflow: hidden;
      background: black;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
    }

    video {
      width: 100%;
      display: block;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(to top, rgba(10, 20, 50, 0.9), transparent);
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .btn {
      background: #1e3a8a;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #2563eb;
    }

    .progress-container {
      flex: 1;
      margin: 0 10px;
      display: flex;
      align-items: center;
    }

    .progress {
      width: 100%;
      height: 8px;
      appearance: none;
      background: #3b82f6;
      border-radius: 5px;
      cursor: pointer;
    }

    .progress::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      border: 2px solid #3b82f6;
      cursor: pointer;
      margin-top: -3px;
    }

    .progress::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      border: 2px solid #3b82f6;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>BinnSinn Cese üéûÔ∏è</h1>

  <div class="video-wrapper" id="player">
    <video id="video" poster="thumbnail.png">
      <source src="MetaMan Monaton.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <div class="controls" id="controls">
      <button id="playBtn" class="btn">‚ñ∂</button>
      <div class="progress-container">
        <input type="range" id="progress" class="progress" value="0">
      </div>
      <button id="fullscreenBtn" class="btn">‚õ∂</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('playBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const progress = document.getElementById('progress');
    const controls = document.getElementById('controls');
    const player = document.getElementById('player');

    let hideControlsTimeout;

    function togglePlay() {
      if (video.paused) {
        video.play();
        playBtn.textContent = '‚è∏';
      } else {
        video.pause();
        playBtn.textContent = '‚ñ∂';
      }
    }

    playBtn.onclick = togglePlay;
    video.onclick = togglePlay;

    video.ontimeupdate = () => {
      progress.value = (video.currentTime / video.duration) * 100;
    };

    progress.oninput = () => {
      video.currentTime = (progress.value / 100) * video.duration;
    };

    fullscreenBtn.onclick = () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        player.requestFullscreen();
      }
    };

    function showControls() {
      controls.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
      hideControlsTimeout = setTimeout(() => {
        if (!video.paused) controls.classList.add('hidden');
      }, 3000);
    }

    video.onplay = showControls;
    video.onmousemove = showControls;
    video.onpause = () => controls.classList.remove('hidden');

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        controls.classList.remove('hidden');
      }
    });

    video.onended = () => {
      playBtn.textContent = '‚ñ∂';
      controls.classList.remove('hidden');
    };
  </script>
</body>
</html>
