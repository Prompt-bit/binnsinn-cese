<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BinnSinn Cese</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .player {
      position: relative;
      max-width: 90vw;
      width: 600px;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.8);
    }

    video {
      width: 100%;
      display: block;
      background: #000;
    }

    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: linear-gradient(to top, rgba(0, 0, 50, 0.8), transparent);
      transition: opacity 0.3s;
    }

    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .controls button,
    .controls input[type="range"] {
      background: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #2563eb;
    }

    .controls input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #3b82f6;
      border-radius: 3px;
    }

    .controls input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>BinnSinn Cese üé¨</h1>

  <div class="player" id="player">
    <video id="video" src="MetaMan Monaton.mp4" poster="thumbnail.png"></video>
    <div class="controls" id="controls">
      <button id="playPause">‚ñ∂</button>
      <input type="range" id="progress" value="0" />
      <button id="fullscreen">‚õ∂</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playPause = document.getElementById('playPause');
    const progress = document.getElementById('progress');
    const fullscreen = document.getElementById('fullscreen');
    const controls = document.getElementById('controls');
    const player = document.getElementById('player');

    let hideControlsTimeout;

    playPause.onclick = () => {
      if (video.paused) {
        video.play();
        playPause.textContent = '‚è∏';
      } else {
        video.pause();
        playPause.textContent = '‚ñ∂';
      }
    };

    video.ontimeupdate = () => {
      progress.value = (video.currentTime / video.duration) * 100;
    };

    progress.oninput = () => {
      video.currentTime = (progress.value / 100) * video.duration;
    };

    fullscreen.onclick = () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        player.requestFullscreen();
      }
    };

    // Auto-hide controls after 3 seconds
    const showControls = () => {
      controls.classList.remove('hidden');
      clearTimeout(hideControlsTimeout);
      hideControlsTimeout = setTimeout(() => {
        if (!video.paused) {
          controls.classList.add('hidden');
        }
      }, 3000);
    };

    player.onmousemove = showControls;
    video.onplay = showControls;
    video.onpause = () => controls.classList.remove('hidden');

    // Show controls on ESC exit fullscreen
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        controls.classList.remove('hidden');
      }
    });

    // Tap video to play/pause (for mobile)
    video.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPause.textContent = '‚è∏';
      } else {
        video.pause();
        playPause.textContent = '‚ñ∂';
      }
    });
  </script>
</body>
</html>
